<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight Effect</title>
    <style>
        main {
            position: relative;
            width: 100%;
            height: 850px;
            background: url(Group2556.png);
            background-size: cover;

        }

        .lantern {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <main>
        <div class="lantern">

        </div>
    </main>
    <script>
        console.log("test");
        let light = document.querySelector(".lantern");
        document.addEventListener("mousemove", function (e) {
            let x = e.pageX;
            let y = e.pageY;
            light.style.background = `radial-gradient(circle at ` + x + `px ` + y + `px, transparent, #000 40%)`;
        });
    </script>
</body>

</html>
